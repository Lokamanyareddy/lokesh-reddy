<!DOCTYPE html>
<html>
<head>
  <title>Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #6dd5ed, #2193b0);
      display: flex;
      justify-content: center;
      padding: 40px;
    }

    form {
      background: rgba(255, 255, 255, 0.95);
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.15);
      max-width: 500px;
      width: 100%;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #2193b0;
    }

    label {
      font-weight: bold;
      color: #333;
      display: block;
      margin-bottom: 6px;
    }

    input[type="text"],
    input[type="password"],
    input[type="email"],
    input[type="number"],
    input[type="date"],
    input[type="file"],
    input[type="color"],
    input[type="search"],
    input[type="url"],
    input[type="week"],
    input[type="month"],
    input[type="time"],
    input[type="range"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 18px;
      border: 1px solid #bbb;
      border-radius: 6px;
      font-size: 14px;
      background-color: #f9f9f9;
    }

    input[type="checkbox"],
    input[type="radio"] {
      margin-right: 8px;
    }

    input[type="submit"],
    input[type="reset"],
    input[type="button"] {
      background-color: #ff7e5f;
      color: white;
      border: none;
      padding: 12px 20px;
      margin: 8px 4px 18px 0;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.3s ease;
    }

    input[type="submit"]:hover,
    input[type="reset"]:hover,
    input[type="button"]:hover {
      background-color: #e86144;
    }

    .section {
      margin-bottom: 18px;
    }
  </style>
</head>
<body>

  <form>
    <h2 id="search">Registration Form</h2>

    <input type="hidden" name="formId" value="reg123">

    <label>Full Name:</label>
    <input type="text" name="fullname">

    <label>Password:</label>
    <input type="password" name="password">

    <label>Email:</label>
    <input type="email" name="email">

    <label>Age:</label>
    <input type="number" name="age">

    <label>Date of Birth:</label>
    <input type="date" name="dob">

    <label>Hobbies:</label>
    <input type="checkbox" name="hobby1" value="Reading"> Reading
    <input type="checkbox" name="hobby2" value="Music"> Music
    <input type="checkbox" name="hobby3" value="Sports"> Sports

    <label>Gender:</label>
    <input type="radio" name="gender" value="Male"> Male
    <input type="radio" name="gender" value="Female"> Female
    <input type="radio" name="gender" value="Others"> Others

    <label>Upload File:</label>
    <input type="file" name="file">

    <label>Image :</label>
    <input type="file" name="img">

    <label>Click Me:</label>
    <input type="button" value="SUBMIT">

    <input type="submit" value="Submit">
    <input type="reset" value="Reset">

    <label>Volume:</label>
    <input type="range" name="volume" min="0" max="100">

    <label>Favorite Color:</label>
    <input type="color" name="color">

    <label>Search:</label>
    <input type="search" name="search">

    <label>Website:</label>
    <input type="url" name="website">

    <label>Choose Week:</label>
    <input type="week" name="week">

    <label>Choose Month:</label>
    <input type="month" name="month">

    <label>Choose Time:</label>
    <input type="time" name="time">

  </form>

</body>
</html>
